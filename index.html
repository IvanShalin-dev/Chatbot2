<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="chat-message bot-message">Hello! What type of website do you want to build?</div>
        </div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your response..." />
            <button id="submitBtn" onclick="submitResponse()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
